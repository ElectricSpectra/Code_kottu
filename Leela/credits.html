<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Kottu - Credits</title>
    <link rel="stylesheet" href="credits.css">
</head>
<body>
    <div class="credits-container">
        <div class="credits-content">
            <div class="logo">
                <h1>Code Kottu</h1>
            </div>

            <div class="credit-section">
                <h2>Leadership Team</h2>
                <div class="team-member">
                    <h3>Team Lead</h3>
                    <p>Sohan</p>
                </div>
                <div class="team-member">
                    <h3>Vice Lead</h3>
                    <p>Saahil</p>
                </div>
            </div>

            <div class="credit-section">
                <h2>Development Team</h2>
                <div class="team-member">
                    <h3>Developer</h3>
                    <p>Leeladhar</p>
                </div>
                <div class="team-member">
                    <h3>Frontend Developer</h3>
                    <p>Sunil</p>
                </div>
                <div class="team-member">
                    <h3>Full Stack Developer</h3>
                    <p>Prakash</p>
                </div>
            </div>

            <div class="credit-section">
                <h2>Special Thanks</h2>
                <p>To all our supporters, testers, and community members</p>
            </div>

            <footer>
                <p>&copy; 2024 Code Kottu. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <button class="restart-btn">Restart Credits</button>

    <script src="credits.js"></script>

</html>
